<html>
	<head>
		<link rel="stylesheet" href="reveal_js/css/reveal.css">
		<link rel="stylesheet" href="reveal_js/css/theme/black.css">
		<link rel="stylesheet" href="reveal_js/plugin/markdown/marked.js">
		
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## Job Feature
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Job onhook
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Job Version
					</textarea>
				</section>
			</div>
		</div>
		<script src="reveal_js/js/reveal.js"></script>
		<script>
			Reveal.initialize({
				dependencies: [
					// Interpret Markdown in <section> elements
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

					// Speaker notes
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
