<html>
	<head>
		<link rel="stylesheet" href="reveal_js/css/reveal.css">
		<link rel="stylesheet" href="reveal_js/css/theme/black.css">
		<link rel="stylesheet" href="reveal_js/plugin/markdown/marked.js">
		
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## Job Feature
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Job onhook
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Job Version
					</textarea>
				</section>
			</div>
		</div>
		<script src="reveal_js/js/reveal.js"></script>
		<script>
			Reveal.initialize({
				dependencies: [
					// Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
					// { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },

					// Interpret Markdown in <section> elements
					{ src: 'reveal_js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal_js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

					// Syntax highlight for <code> elements
					{ src: 'reveal_js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

					// Zoom in and out with Alt+click
					{ src: 'reveal_js/plugin/zoom-js/zoom.js', async: true },

					// Speaker notes
					{ src: 'reveal_js/plugin/notes/notes.js', async: true },

				]
			});
		</script>
	</body>
</html>
